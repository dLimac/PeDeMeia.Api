<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pé de Meia - Controle Financeiro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: #667eea;
            padding: 2rem 1rem;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
            color: white;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .menu-item {
            padding: 1rem 1.5rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

            .menu-item:hover, .menu-item.active {
                background: rgba(255, 255, 255, 0.2);
            }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

            .header h2 {
                color: white;
                font-size: 2rem;
                display: flex;
                align-items: center;
                gap: 1rem;
            }

        .btn-add {
            background: #4c6ef5;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.3s;
        }

            .btn-add:hover {
                background: #3b5bdb;
            }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: #e9ecef;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .card-info h3 {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .card-info p {
            color: #868e96;
            font-size: 0.9rem;
        }

        .card-label {
            color: #868e96;
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }

        .card-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
        }

            .card-value.positive {
                color: #51cf66;
            }

            .card-value.negative {
                color: #ff6b6b;
            }

        .card-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #e9ecef;
            color: #495057;
        }

            .btn-edit:hover {
                background: #dee2e6;
            }

        .btn-delete {
            background: #ffe0e0;
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

            .btn-delete:hover {
                background: #ff6b6b;
                color: white;
            }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

            .modal.active {
                display: flex;
            }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

            .modal-header h3 {
                font-size: 1.5rem;
                color: #333;
            }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #868e96;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: #495057;
                font-weight: 500;
            }

            .form-group input,
            .form-group select {
                width: 100%;
                padding: 0.75rem;
                border: 1px solid #ced4da;
                border-radius: 6px;
                font-size: 1rem;
            }

                .form-group input:focus,
                .form-group select:focus {
                    outline: none;
                    border-color: #4c6ef5;
                }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-submit {
            flex: 1;
            background: #4c6ef5;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

            .btn-submit:hover {
                background: #3b5bdb;
            }

        .btn-cancel {
            flex: 1;
            background: #e9ecef;
            color: #495057;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

            .btn-cancel:hover {
                background: #dee2e6;
            }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
        }

            .empty-state h3 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            .empty-state p {
                opacity: 0.8;
            }

        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: #d3f9d8;
            color: #2b8a3e;
        }

        .alert-error {
            background: #ffe3e3;
            color: #c92a2a;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <div class="logo-img">🧦</div>
            <h1>Pé de Meia</h1>
        </div>
        <div class="menu-item active" onclick="changeView('pessoas')">
            👤 Pessoas
        </div>
        <div class="menu-item" onclick="changeView('contas')">
            🏦 Contas Bancárias
        </div>
        <div class="menu-item" onclick="changeView('receitas')">
            📈 Receitas
        </div>
        <div class="menu-item" onclick="changeView('despesas')">
            📉 Despesas
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h2 id="pageTitle">👤 Pessoas</h2>
            <button class="btn-add" onclick="openModal()">
                <span>+</span>
                <span id="btnAddText">Adicionar Pessoa</span>
            </button>
        </div>

        <div id="alertContainer"></div>
        <div id="cardsContainer" class="cards-container"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nova Pessoa</h3>
                <button class="btn-close" onclick="closeModal()">×</button>
            </div>
            <form id="mainForm" onsubmit="handleSubmit(event)">
                <div id="formFields"></div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://pisenac.runasp.net/api';
        let currentView = 'pessoas';
        let editingId = null;
        let pessoas = [];
        let bancos = [];
        let receitas = [];
        let despesas = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });

        async function loadData() {
            try {
                // Carrega todos os dados em paralelo
                const [pessoasRes, bancosRes, receitasRes, despesasRes] = await Promise.all([
                    fetch(`${API_URL}/Pessoa`),
                    fetch(`${API_URL}/Banco`),
                    fetch(`${API_URL}/Receita`),
                    fetch(`${API_URL}/Despesa`)
                ]);

                // Converte para JSON
                pessoas = await pessoasRes.json();
                bancos = await bancosRes.json();
                receitas = await receitasRes.json();
                despesas = await despesasRes.json();

                renderCards();
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                showAlert('Erro ao carregar dados. Verifique o console (F12).', 'error');
            }
        }

        function changeView(view) {
            currentView = view;
            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            event.target.classList.add('active');

            const titles = {
                pessoas: '👤 Pessoas',
                contas: '🏦 Contas Bancárias',
                receitas: '📈 Receitas',
                despesas: '📉 Despesas'
            };

            const btnTexts = {
                pessoas: 'Adicionar Pessoa',
                contas: 'Adicionar Conta',
                receitas: 'Adicionar Receita',
                despesas: 'Adicionar Despesa'
            };

            document.getElementById('pageTitle').textContent = titles[view];
            document.getElementById('btnAddText').textContent = btnTexts[view];
            renderCards();
        }

        function renderCards() {
            const container = document.getElementById('cardsContainer');
            let items = [];

            switch (currentView) {
                case 'pessoas': items = pessoas; break;
                case 'contas': items = bancos; break;
                case 'receitas': items = receitas; break;
                case 'despesas': items = despesas; break;
            }

            if (!items || items.length === 0) {
                container.innerHTML = `
                                <div class="empty-state">
                                    <h3>Nenhum item cadastrado</h3>
                                    <p>Clique em "Adicionar" para começar</p>
                                </div>
                            `;
                return;
            }

            container.innerHTML = items.map(item => {
                if (currentView === 'pessoas') {
                    return `
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="card-icon">👤</div>
                                            <div class="card-info">
                                                <h3>${item.nome}</h3>
                                                <p>CPF: ${item.cpf}</p>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="card-label">Cônjuge/Parentesco</div>
                                            <p style="margin-bottom: 1rem;">${item.conjugeOuParentesco || 'Não informado'}</p>
                                            <div class="card-label">Saldo</div>
                                            <div class="card-value positive">
                                                R$ ${(item.saldo || 0).toFixed(2).replace('.', ',')}
                                            </div>
                                        </div>
                                        <div class="card-actions">
                                            <button class="btn btn-edit" onclick="editItem(${item.id})">✏️ Editar</button>
                                            <button class="btn btn-delete" onclick="deleteItem(${item.id})">🗑️ Excluir</button>
                                        </div>
                                    </div>
                                `;
                } else if (currentView === 'contas') {
                    const pessoa = pessoas.find(p => p.id === item.pessoaId);
                    return `
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="card-icon">🏦</div>
                                            <div class="card-info">
                                                <h3>${item.nome}</h3>
                                                <p>${pessoa ? pessoa.nome : 'Pessoa não encontrada'}</p>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="card-label">Saldo Atual</div>
                                            <div class="card-value ${item.saldo >= 0 ? 'positive' : 'negative'}">
                                                R$ ${Math.abs(item.saldo || 0).toFixed(2).replace('.', ',')}
                                            </div>
                                        </div>
                                        <div class="card-actions">
                                            <button class="btn btn-edit" onclick="editItem(${item.id})">✏️ Editar</button>
                                            <button class="btn btn-delete" onclick="deleteItem(${item.id})">🗑️ Excluir</button>
                                        </div>
                                    </div>
                                `;
                } else {
                    // Receitas e Despesas
                    const pessoa = pessoas.find(p => p.id === item.pessoaId);
                    const banco = bancos.find(b => b.id === item.bancoId);
                    const dataFormatada = new Date(item.dataReceita || item.dataDespesa).toLocaleDateString('pt-BR');
                    return `
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="card-icon">${currentView === 'receitas' ? '📈' : '📉'}</div>
                                            <div class="card-info">
                                                <h3>${item.descricao}</h3>
                                                <p>${item.categoria}</p>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="card-label">Pessoa: ${pessoa ? pessoa.nome : 'N/A'}</div>
                                            <div class="card-label">Banco: ${banco ? banco.nome : 'N/A'}</div>
                                            <div class="card-label">Valor</div>
                                            <div class="card-value ${currentView === 'receitas' ? 'positive' : 'negative'}">
                                                R$ ${(item.valor || 0).toFixed(2).replace('.', ',')}
                                            </div>
                                            <div class="card-label" style="margin-top: 0.5rem;">Data: ${dataFormatada}</div>
                                        </div>
                                        <div class="card-actions">
                                            <button class="btn btn-edit" onclick="editItem(${item.id})">✏️ Editar</button>
                                            <button class="btn btn-delete" onclick="deleteItem(${item.id})">🗑️ Excluir</button>
                                        </div>
                                    </div>
                                `;
                }
            }).join('');
        }

        function openModal(id = null) {
            editingId = id;
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const formFields = document.getElementById('formFields');

            const titles = {
                pessoas: id ? 'Editar Pessoa' : 'Nova Pessoa',
                contas: id ? 'Editar Conta' : 'Nova Conta',
                receitas: id ? 'Editar Receita' : 'Nova Receita',
                despesas: id ? 'Editar Despesa' : 'Nova Despesa'
            };

            modalTitle.textContent = titles[currentView];

            if (currentView === 'pessoas') {
                const pessoa = id ? pessoas.find(p => p.id === id) : null;
                formFields.innerHTML = `
                                <div class="form-group">
                                    <label>Nome *</label>
                                    <input type="text" id="nome" value="${pessoa ? pessoa.nome : ''}" required>
                                </div>
                                <div class="form-group">
                                    <label>CPF * (Somente números)</label>
                                    <input type="text" id="cpf" value="${pessoa ? pessoa.cpf : ''}" maxlength="14" placeholder="000.000.000-00" required>
                                </div>
                                <div class="form-group">
                                    <label>Cônjuge ou Parentesco</label>
                                    <input type="text" id="conjugeOuParentesco" value="${pessoa ? (pessoa.conjugeOuParentesco || '') : ''}">
                                </div>
                                <div class="form-group">
                                    <label>Saldo Inicial *</label>
                                    <input type="number" step="0.01" id="saldo" value="${pessoa ? pessoa.saldo : 0}" required>
                                </div>
                            `;
            } else if (currentView === 'contas') {
                const banco = id ? bancos.find(b => b.id === id) : null;
                formFields.innerHTML = `
                                <div class="form-group">
                                    <label>Pessoa *</label>
                                    <select id="pessoaId" required>
                                        <option value="">Selecione uma pessoa</option>
                                        ${pessoas.map(p => `<option value="${p.id}" ${banco && banco.pessoaId === p.id ? 'selected' : ''}>${p.nome}</option>`).join('')}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Nome da Conta *</label>
                                    <input type="text" id="nome" value="${banco ? banco.nome : ''}" required>
                                </div>
                                <div class="form-group">
                                    <label>Saldo Inicial *</label>
                                    <input type="number" step="0.01" id="saldo" value="${banco ? banco.saldo : 0}" required>
                                </div>
                            `;
            } else if (currentView === 'receitas' || currentView === 'despesas') {
                const isReceita = currentView === 'receitas';
                const item = id ? (isReceita ? receitas.find(r => r.id === id) : despesas.find(d => d.id === id)) : null;
                const dataValue = item ? (isReceita ? item.dataReceita : item.dataDespesa) : new Date().toISOString();

                formFields.innerHTML = `
                                <div class="form-group">
                                    <label>Pessoa *</label>
                                    <select id="pessoaId" required>
                                        <option value="">Selecione uma pessoa</option>
                                        ${pessoas.map(p => `<option value="${p.id}" ${item && item.pessoaId === p.id ? 'selected' : ''}>${p.nome}</option>`).join('')}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Banco *</label>
                                    <select id="bancoId" required>
                                        <option value="">Selecione um banco</option>
                                        ${bancos.map(b => `<option value="${b.id}" ${item && item.bancoId === b.id ? 'selected' : ''}>${b.nome}</option>`).join('')}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Descrição *</label>
                                    <input type="text" id="descricao" value="${item ? item.descricao : ''}" required>
                                </div>
                                <div class="form-group">
                                    <label>Categoria *</label>
                                    <input type="text" id="categoria" value="${item ? item.categoria : ''}" required>
                                </div>
                                <div class="form-group">
                                    <label>Valor *</label>
                                    <input type="number" step="0.01" id="valor" value="${item ? item.valor : ''}" required>
                                </div>
                                <div class="form-group">
                                    <label>Data *</label>
                                    <input type="date" id="${isReceita ? 'dataReceita' : 'dataDespesa'}"
                                           value="${dataValue.split('T')[0]}" required>
                                </div>
                            `;
            }

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('mainForm').reset();
            editingId = null;
        }

        async function handleSubmit(event) {
            event.preventDefault();

            let data = {};
            let endpoint = '';
            let method = editingId ? 'PUT' : 'POST';
            let url = '';

            // Helpers para limpar dados e converter tipos
            const getFloat = (id) => {
                const val = document.getElementById(id).value;
                return val ? parseFloat(val) : 0;
            };

            const getInt = (id) => {
                const val = document.getElementById(id).value;
                return val ? parseInt(val) : 0;
            };

            const cleanCpf = (cpf) => cpf.replace(/\D/g, '');

            if (currentView === 'pessoas') {
                data = {
                    id: editingId || 0,
                    nome: document.getElementById('nome').value,
                    cpf: cleanCpf(document.getElementById('cpf').value),
                    conjugeOuParentesco: document.getElementById('conjugeOuParentesco').value || null,
                    saldo: getFloat('saldo')
                };
                endpoint = 'Pessoa';
            } else if (currentView === 'contas') {
                data = {
                    id: editingId || 0,
                    nome: document.getElementById('nome').value,
                    saldo: getFloat('saldo'),
                    pessoaId: getInt('pessoaId')
                };
                endpoint = 'Banco';
            } else if (currentView === 'receitas') {
                data = {
                    id: editingId || 0,
                    descricao: document.getElementById('descricao').value,
                    categoria: document.getElementById('categoria').value,
                    valor: getFloat('valor'),
                    dataReceita: document.getElementById('dataReceita').value,
                    pessoaId: getInt('pessoaId'),
                    bancoId: getInt('bancoId')
                };
                endpoint = 'Receita';
            } else if (currentView === 'despesas') {
                data = {
                    id: editingId || 0,
                    descricao: document.getElementById('descricao').value,
                    categoria: document.getElementById('categoria').value,
                    valor: getFloat('valor'),
                    dataDespesa: document.getElementById('dataDespesa').value,
                    pessoaId: getInt('pessoaId'),
                    bancoId: getInt('bancoId')
                };
                endpoint = 'Despesa';
            }

            url = editingId ? `${API_URL}/${endpoint}/${editingId}` : `${API_URL}/${endpoint}`;

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showAlert(editingId ? 'Item atualizado com sucesso!' : 'Item cadastrado com sucesso!', 'success');
                    closeModal();
                    await loadData();
                } else {
                    // Tenta ler o erro como texto para não quebrar o JSON
                    const errorText = await response.text();
                    let errorMessage = errorText;

                    try {
                        // Tenta formatar se for JSON
                        const errorJson = JSON.parse(errorText);
                        errorMessage = errorJson.title || JSON.stringify(errorJson.errors) || errorText;
                    } catch (e) { }

                    console.error("Erro API:", errorMessage);
                    showAlert('Erro ao salvar: ' + errorMessage, 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro de comunicação. Verifique o console.', 'error');
            }
        }

        async function editItem(id) {
            editingId = id;
            openModal(id);
        }

        async function deleteItem(id) {
            if (!confirm('Tem certeza que deseja excluir este item?')) {
                return;
            }

            let endpoint = '';
            switch (currentView) {
                case 'pessoas': endpoint = 'Pessoa'; break;
                case 'contas': endpoint = 'Banco'; break;
                case 'receitas': endpoint = 'Receita'; break;
                case 'despesas': endpoint = 'Despesa'; break;
            }

            try {
                const response = await fetch(`${API_URL}/${endpoint}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showAlert('Item excluído com sucesso!', 'success');
                    await loadData();
                } else {
                    const txt = await response.text();
                    showAlert('Erro ao excluir: ' + txt, 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro ao comunicar com o servidor', 'error');
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
